 <input type = "text" id = 'mytext'/>

 <input type = "button" id = "mybutton" value = "Weather Value" onclick = "myweather(document.getElementById('mytext').value)"/>

<script>
   
   const myweather = (f) => {
   
    let c = (f - 32) * 5/9;
	
	c = c.toFixed(2);
	
	var fMessage = "";
	
	if (c > 1 && c < 10)
	{
		fMessage = "It is Winter as " + c;
	}
	else if ( c > 10 && c <= 21)
	{
		fMessage = "It is Spring as " + c;
	}
	else if ( c > 21)
	{
		fMessage = "It is Summer as " + c;
	}
   
    return alert(fMessage);
   }

</script>
